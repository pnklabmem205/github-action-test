          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=pr-
            type=raw,value=pr-${{ github.event.pull_request.number }}

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
