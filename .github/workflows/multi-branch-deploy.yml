      - name: Comment deployment info
        uses: actions/github-script@v7
        if: always()
        continue-on-error: true
        env:
          DEVELOPER: ${{ steps.branch-info.outputs.developer }}
          BRANCH_NAME: ${{ steps.branch-info.outputs.branch_name }}
          DEPLOY_PORT: ${{ steps.branch-info.outputs.deploy_port }}
        with:
          script: |
            const developer = process.env.DEVELOPER;
            const branchName = process.env.BRANCH_NAME;
            const port = process.env.DEPLOY_PORT;
            const status = '${{ job.status }}' === 'success' ? '‚úÖ' : '‚ùå';
            
            // 4Í∞ú Î∏åÎûúÏπò Î™®Îëê Í∞ôÏùÄ ÌÖåÏä§Ìä∏ ÏÑúÎ≤Ñ ÏÇ¨Ïö©
            const serverHost = '${{ secrets.SERVER_HOST }}';
            
            const message = `${status} **ÌÖåÏä§Ìä∏ Î∞∞Ìè¨ ÏôÑÎ£å**
            
            - Í∞úÎ∞úÏûê: **${developer}**
            - Î∏åÎûúÏπò: \`${branchName}\`
            - ÌÖåÏä§Ìä∏ URL: http://${serverHost}:${port}
            - Ïù¥ÎØ∏ÏßÄ: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${branchName}\`
            - ÏÉÅÌÉú: ${status === '‚úÖ' ? 'ÏÑ±Í≥µ' : 'Ïã§Ìå®'}
            `;
            
            // Ïª§Î∞ãÏóê ÎåìÍ∏Ä Ï∂îÍ∞Ä
            github.rest.repos.createCommitComment({
