            docker image prune -f
            
            echo "‚úÖ Î∞∞Ìè¨ ÏôÑÎ£å!"
            echo "ÌÖåÏä§Ìä∏ URL: http://${{ secrets.SERVER_HOST }}:$DEPLOY_PORT"
