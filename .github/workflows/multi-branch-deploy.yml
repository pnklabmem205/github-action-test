            });

  # PR ÏÉùÏÑ± Ïãú: ÎπåÎìú Î∞è ÌÖåÏä§Ìä∏Îßå (Î∞∞Ìè¨ Ïïà Ìï®)
  pr-build-and-test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=pr-
            type=raw,value=pr-${{ github.event.pull_request.number }}

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comment PR with build status
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '‚úÖ' : '‚ùå';
            const message = `${status} **ÎπåÎìú Î∞è ÌÖåÏä§Ìä∏ ÏôÑÎ£å**
            
            - Ïù¥ÎØ∏ÏßÄ: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}\`
            - ÏÉÅÌÉú: ${status === '‚úÖ' ? 'ÏÑ±Í≥µ' : 'Ïã§Ìå®'}
            - Ïª§Î∞ã: \`${{ github.event.pull_request.head.sha }}\`
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  # main Î∏åÎûúÏπòÏóê Î®∏ÏßÄÎêòÎ©¥ ÌîÑÎ°úÎçïÏÖò Î∞∞Ìè¨
  deploy-to-production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 23
          envs: GHCR_TOKEN
          script: |
            set -e
            echo "üöÄ ÌîÑÎ°úÎçïÏÖò Î∞∞Ìè¨ ÏãúÏûë..."
            
            echo "Í∏∞Ï°¥ Ïª®ÌÖåÏù¥ÎÑà Ï†ïÎ¶¨ (Ïù¥Î¶Ñ ÎòêÎäî 8888 Ìè¨Ìä∏ ÏÇ¨Ïö© Ï§ëÏù∏ Í≤É)..."
            docker stop app-prod -t 10 2>/dev/null || true
            docker rm -f app-prod 2>/dev/null || true
            for cid in $(docker ps -q --filter "publish=8888"); do
              echo "Ìè¨Ìä∏ 8888 ÏÇ¨Ïö© Ï§ëÏù∏ Ïª®ÌÖåÏù¥ÎÑà Ï†úÍ±∞: $cid"
              docker stop "$cid" -t 10 2>/dev/null || true
              docker rm -f "$cid" 2>/dev/null || true
            done
            sleep 2
            
            echo "Pull latest image..."
            if [ -n "$GHCR_TOKEN" ]; then
              echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            fi
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            echo "Run new container..."
            docker run -d \
              --name app-prod \
              --restart unless-stopped \
              -p 8888:3000 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            docker image prune -f
            echo "‚úÖ ÌîÑÎ°úÎçïÏÖò Î∞∞Ìè¨ ÏôÑÎ£å!"
