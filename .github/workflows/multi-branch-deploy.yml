name: Multi-Branch Development Deploy

on:
  push:
    branches:
      - 'feature/**'  # feature/* Î∏åÎûúÏπòÎì§
      - 'dev/**'      # dev/* Î∏åÎûúÏπòÎì§
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Í∞Å Î∏åÎûúÏπòÎ≥Ñ ÌÖåÏä§Ìä∏ Î∞∞Ìè¨
  deploy-to-test-server:
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      # contents: write ‚Üí Ïª§Î∞ã ÎåìÍ∏Ä(createCommitComment) ÏÉùÏÑ±Ïóê ÌïÑÏöî (ÏóÜÏúºÎ©¥ 403)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract branch info
        id: branch-info
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          # Docker ÌÉúÍ∑∏Îäî / Î∂àÍ∞Ä ‚Üí feature/dev2 ‚Üí feature-dev2
          IMAGE_TAG="${BRANCH_NAME//\//-}"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          
          # Î∏åÎûúÏπò Ïù¥Î¶ÑÏóêÏÑú Í∞úÎ∞úÏûê/ÏÑúÎ≤Ñ Ï†ïÎ≥¥ Ï∂îÏ∂ú
          # Ïòà: feature/dev1, feature/dev2, feature/dev3, feature/dev4
          # ÎòêÎäî dev/dev1, dev/dev2 Îì±
          
          # Î∏åÎûúÏπò Ïù¥Î¶ÑÏùÑ Í∏∞Î∞òÏúºÎ°ú Ìè¨Ìä∏Îßå Îß§Ìïë (4Í∞ú Î∏åÎûúÏπò Î™®Îëê Í∞ôÏùÄ ÌÖåÏä§Ìä∏ ÏÑúÎ≤Ñ ÏÇ¨Ïö©)
          case "$BRANCH_NAME" in
            feature/dev1|dev/dev1)
              echo "deploy_port=9901" >> $GITHUB_OUTPUT
              echo "developer=dev1" >> $GITHUB_OUTPUT
              ;;
            feature/dev2|dev/dev2)
              echo "deploy_port=9902" >> $GITHUB_OUTPUT
              echo "developer=dev2" >> $GITHUB_OUTPUT
              ;;
            feature/dev3|dev/dev3)
              echo "deploy_port=9903" >> $GITHUB_OUTPUT
              echo "developer=dev3" >> $GITHUB_OUTPUT
              ;;
            feature/dev4|dev/dev4)
              echo "deploy_port=9904" >> $GITHUB_OUTPUT
              echo "developer=dev4" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "server_host=UNKNOWN" >> $GITHUB_OUTPUT
              echo "deploy_port=0" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Check if branch is supported
        if: steps.branch-info.outputs.server_host == 'UNKNOWN'
        run: |
          echo "‚ùå ÏßÄÏõêÌïòÏßÄ ÏïäÎäî Î∏åÎûúÏπòÏûÖÎãàÎã§: ${{ github.ref }}"
          echo "ÏßÄÏõêÎêòÎäî Î∏åÎûúÏπò: feature/dev1, feature/dev2, feature/dev3, feature/dev4"
          exit 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=${{ steps.branch-info.outputs.image_tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to test server (dev1)
        if: steps.branch-info.outputs.developer == 'dev1'
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          DEPLOY_PORT: ${{ steps.branch-info.outputs.deploy_port }}
          BRANCH_NAME: ${{ steps.branch-info.outputs.branch_name }}
          IMAGE_TAG: ${{ steps.branch-info.outputs.image_tag }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 23
          envs: GHCR_TOKEN,DEPLOY_PORT,BRANCH_NAME,IMAGE_TAG
          script: |
            set -e
            echo "üöÄ [dev1] ÌÖåÏä§Ìä∏ ÏÑúÎ≤Ñ Î∞∞Ìè¨ ÏãúÏûë..."
            echo "Î∏åÎûúÏπò: $BRANCH_NAME"
            echo "Ìè¨Ìä∏: $DEPLOY_PORT"
            
            echo "Pull latest image..."
            if [ -n "$GHCR_TOKEN" ]; then
              echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            fi
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG
            
            echo "Stop old container (if any)..."
            docker stop app-dev1 2>/dev/null || true
            docker rm app-dev1 2>/dev/null || true
            
            echo "Run new container on port $DEPLOY_PORT..."
            docker run -d \
              --name app-dev1 \
              --restart unless-stopped \
              -p $DEPLOY_PORT:3000 \
              -e BRANCH_NAME="$BRANCH_NAME" \
              -e DEVELOPER="dev1" \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG
            
            docker image prune -f
            
            echo "‚úÖ Î∞∞Ìè¨ ÏôÑÎ£å!"
            echo "ÌÖåÏä§Ìä∏ URL: http://${{ secrets.SERVER_HOST }}:$DEPLOY_PORT"
            echo "Ïª®ÌÖåÏù¥ÎÑà Ïù¥Î¶Ñ: app-dev1"

      - name: Deploy to test server (dev2)
        if: steps.branch-info.outputs.developer == 'dev2'
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          DEPLOY_PORT: ${{ steps.branch-info.outputs.deploy_port }}
          BRANCH_NAME: ${{ steps.branch-info.outputs.branch_name }}
          IMAGE_TAG: ${{ steps.branch-info.outputs.image_tag }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 23
          envs: GHCR_TOKEN,DEPLOY_PORT,BRANCH_NAME,IMAGE_TAG
          script: |
            set -e
            echo "üöÄ [dev2] ÌÖåÏä§Ìä∏ ÏÑúÎ≤Ñ Î∞∞Ìè¨ ÏãúÏûë..."
            echo "Î∏åÎûúÏπò: $BRANCH_NAME"
            echo "Ìè¨Ìä∏: $DEPLOY_PORT"
            
            echo "Pull latest image..."
            if [ -n "$GHCR_TOKEN" ]; then
              echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            fi
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG
            
            echo "Stop old container (if any)..."
            docker stop app-dev2 2>/dev/null || true
            docker rm app-dev2 2>/dev/null || true
            
            echo "Run new container on port $DEPLOY_PORT..."
            docker run -d \
              --name app-dev2 \
              --restart unless-stopped \
              -p $DEPLOY_PORT:3000 \
              -e BRANCH_NAME="$BRANCH_NAME" \
              -e DEVELOPER="dev2" \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG
            
            docker image prune -f
            
            echo "‚úÖ Î∞∞Ìè¨ ÏôÑÎ£å!"
            echo "ÌÖåÏä§Ìä∏ URL: http://${{ secrets.SERVER_HOST }}:$DEPLOY_PORT"
            echo "Ïª®ÌÖåÏù¥ÎÑà Ïù¥Î¶Ñ: app-dev2"

      - name: Deploy to test server (dev3)
        if: steps.branch-info.outputs.developer == 'dev3'
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          DEPLOY_PORT: ${{ steps.branch-info.outputs.deploy_port }}
          BRANCH_NAME: ${{ steps.branch-info.outputs.branch_name }}
          IMAGE_TAG: ${{ steps.branch-info.outputs.image_tag }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 23
          envs: GHCR_TOKEN,DEPLOY_PORT,BRANCH_NAME,IMAGE_TAG
          script: |
            set -e
            echo "üöÄ [dev3] ÌÖåÏä§Ìä∏ ÏÑúÎ≤Ñ Î∞∞Ìè¨ ÏãúÏûë..."
            echo "Î∏åÎûúÏπò: $BRANCH_NAME"
            echo "Ìè¨Ìä∏: $DEPLOY_PORT"
            
            echo "Pull latest image..."
            if [ -n "$GHCR_TOKEN" ]; then
              echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            fi
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG
            
            echo "Stop old container (if any)..."
            docker stop app-dev3 2>/dev/null || true
            docker rm app-dev3 2>/dev/null || true
            
            echo "Run new container on port $DEPLOY_PORT..."
            docker run -d \
              --name app-dev3 \
              --restart unless-stopped \
              -p $DEPLOY_PORT:3000 \
              -e BRANCH_NAME="$BRANCH_NAME" \
              -e DEVELOPER="dev3" \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG
            
            docker image prune -f
            
            echo "‚úÖ Î∞∞Ìè¨ ÏôÑÎ£å!"
            echo "ÌÖåÏä§Ìä∏ URL: http://${{ secrets.SERVER_HOST }}:$DEPLOY_PORT"
            echo "Ïª®ÌÖåÏù¥ÎÑà Ïù¥Î¶Ñ: app-dev3"

      - name: Deploy to test server (dev4)
        if: steps.branch-info.outputs.developer == 'dev4'
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          DEPLOY_PORT: ${{ steps.branch-info.outputs.deploy_port }}
          BRANCH_NAME: ${{ steps.branch-info.outputs.branch_name }}
          IMAGE_TAG: ${{ steps.branch-info.outputs.image_tag }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 23
          envs: GHCR_TOKEN,DEPLOY_PORT,BRANCH_NAME,IMAGE_TAG
          script: |
            set -e
            echo "üöÄ [dev4] ÌÖåÏä§Ìä∏ ÏÑúÎ≤Ñ Î∞∞Ìè¨ ÏãúÏûë..."
