# ESP32 펌웨어 빌드 워크플로우
# 사용법: ESP32 프로젝트의 .github/workflows/ 디렉터리에 복사

name: Build ESP32 Firmware

on:
  push:
    branches: [main]
    paths:
      - 'firmware/**'
      - '.github/workflows/esp32-firmware.yml'
  release:
    types: [created]

jobs:
  build-firmware:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.1

      - name: Build firmware
        working-directory: ./firmware
        run: |
          idf.py build

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v3
        with:
          name: firmware-bin
          path: |
            firmware/build/*.bin
            firmware/build/*.elf

      - name: Create release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: firmware/build/*.bin
          body: |
            ESP32 펌웨어 빌드 완료
            
            - 빌드 시간: ${{ github.event.release.published_at }}
            - 커밋: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
